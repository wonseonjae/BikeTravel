<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기상조회</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3113b55ca889a7c68dfb770c6a6ff2d4&libraries=services"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/modal.css">
    <style>
        .area {
            position: absolute;
            background: #fff;
            border: 1px solid #888;
            border-radius: 3px;
            font-size: 12px;
            top: -5px;
            left: 15px;
            padding:2px;
        }

    </style>
    <script>
        function dayWeather(day){
            document.getElementById(day).style.display = "block";
        }
        function dayWeatherOut(day){
            document.getElementById(day).style.display = "none";
        }
        function getWeather(x, y, name){
            $('#daily_weather').empty();
            $('#daily_button').empty();
            $('#daily_button').append("<div><b>" + name + " 날씨</b><div></div>")
        $(document).ready(function (){
            console.log(x)
            console.log(y)
            console.log(name)

                $.ajax({
                    url: "/weather/getWeather",
                    type: "get",
                    dataType:"JSON",
                    data: {
                        "lon" : x,
                        "lat" : y
                    },
                    success: function (json){
                        $("#currentTemp").append(json.currentTemp);
                        const dailyList = json.dailyList;

                        for (const daily of dailyList) {
                            let day = daily.day
                            let sunrise = daily.sunrise
                            let sunset = daily.sunset
                            let dayTempMax = daily.dayTempMax
                            let dayTempMin = daily.dayTempMin
                            let uvi = daily.uvi
                            let pop = daily.pop*100
                            let wind = daily.wind
                            let humidity = daily.humidity
                            let icon = daily.icon
                            let description = daily.description
                            let iconUrl = "http://openweathermap.org/img/wn/" + icon + "@2x.png"
                            let result = day.replace(/-/gi, "a")


                            $("#daily_button").append("<button onmouseover='dayWeather(\""+result+"\")' onmouseout='dayWeatherOut(\""+result+"\")'>" + day + "</button>");
                            $("#daily_weather").append("<div style='display: none' id="+result+">"+"<span>"+day+"</span>"+"<img src='"+iconUrl+"'/>"+"<span>"+ description +"</span>"+"<span>일출 : " +sunrise+"</span>"+"<span>일몰 : " +sunset+"</span>"
                                +"<span>최고 기온 : " +dayTempMax+"℃"+"</span>"+"<span>최저 기온 : " +dayTempMin+"℃"+"</span>"+"<span>강수확률 : " +pop+"%"+ " </span>"+"<span>습도 : " +humidity+"%"+"</span>"
                                +"<span>자외선 지수 : " +uvi+"</span>"+"<span>풍속 : " +wind+"m/s"+"</span></div>"+"<br/><br/>");

                        }
                    }
                });
            });

        }
    </script>
</head>
<body>
<h3>지역을 골라주세요</h3>
<div id="map" style="width:500px;height:600px;"></div>
<script>
    let mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(35.8, 127.9786567), // 지도의 중심좌표
            level: 13// 지도의 확대 레벨
        };
    let map = new kakao.maps.Map(mapContainer, mapOption),
        customOverlay = new kakao.maps.CustomOverlay({}),
        infowindow = new kakao.maps.InfoWindow({removable: true});
        Initialization(map);
        DrawPolygon();
    function Initialization(_map){
        map = _map;
    }
    function DrawPolygon(){
        $.getJSON("/json/polygon/kor.json", function (geojson){
            let data = geojson.features;
            console.log(data)
            let name = '';
            let code = '';
            let en_name = '';
            $.each(data, function (index, val){
                name = val.properties.CTP_KOR_NM;
                en_name = val.properties.CTP_ENG_NM;


                if (val.geometry.type === "MultiPolygon"){
                    displayArea(name, en_name, code, val.geometry.coordinates, true);
                }else{
                    displayArea(name, en_name, code, val.geometry.coordinates, false);
                }
            });
        });
    }
    function DrawSiGuPolygon(reg){
        $.getJSON("/json/polygon/"+reg+".json", function (geojson){
            let data = geojson.features;
            console.log(data)
            let name = '';
            let code = '';
            let en_name = '';
            $.each(data, function (index, val){
                name = val.properties.SIG_KOR_NM;
                en_name = val.properties.SIG_ENG_NM;
                console.log(en_name)

                if (val.geometry.type === "MultiPolygon"){
                    displayArea(name, en_name, code, val.geometry.coordinates, true);
                }else{
                    displayArea(name, en_name, code, val.geometry.coordinates, false);
                }
            });
        });
    }

    function makePolygon(coordinates){
        let polygonPath = [];
        $.each(coordinates[0], function (index, coordinate){
            polygonPath.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
        });
        return new kakao.maps.Polygon({
            path:polygonPath,
            strokeWeight : 2,
            strokeColor : '#004c80',
            strokeOpacity : 1,
            fillColor : '#fff',
            fillOpacity : 1
        });

    }

    function makeMultiPolygon(coordinates){
        let polygonPath = [];
        $.each(coordinates, function (index, val2){
            var coordinates2 = [];
            $.each(val2[0], function (index2, coordinate){
                coordinates2.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
            });
            polygonPath.push(coordinates2);
        });
        return new kakao.maps.Polygon({
            path:polygonPath,
            strokeWeight : 2,
            strokeColor : '#004c80',
            strokeOpacity : 1,
            fillColor : '#fff',
            fillOpacity : 1
        });
    }

    let geocoder = new kakao.maps.services.Geocoder();

    function displayArea(name, en_name, code, coordinates, multi){
        let polygon;
        if (multi){
            polygon = makeMultiPolygon(coordinates);
            kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
                polygon.setOptions({fillColor: '#09f'});

                customOverlay.setContent('<div class="area">' + name + '</div>');

                customOverlay.setPosition(mouseEvent.latLng);
                customOverlay.setMap(map);
            });

            // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다
            kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {

                customOverlay.setPosition(mouseEvent.latLng);
            });

            // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
            // 커스텀 오버레이를 지도에서 제거합니다
            kakao.maps.event.addListener(polygon, 'mouseout', function() {
                polygon.setOptions({fillColor: '#fff'});
                customOverlay.setMap(null);
            });

            // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다
            kakao.maps.event.addListener(polygon, 'click', function() {
                getPoly(name, en_name)
            })

        }else{
            polygon = makePolygon(coordinates);
            kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
                polygon.setOptions({fillColor: '#09f'});

                customOverlay.setContent('<div class="area">' + name + '</div>');

                customOverlay.setPosition(mouseEvent.latLng);
                customOverlay.setMap(map);
            });

            // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다
            kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {

                customOverlay.setPosition(mouseEvent.latLng);
            });

            // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
            // 커스텀 오버레이를 지도에서 제거합니다
            kakao.maps.event.addListener(polygon, 'mouseout', function() {
                polygon.setOptions({fillColor: '#fff'});
                customOverlay.setMap(null);
            });

            // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다
            kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {
                getPoly(name, en_name)
            });
        }
        polygon.setMap(map);
    }
    function getLatLng(name){
        let geocoder = new kakao.maps.services.Geocoder();
        console.log(name)

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(name, function(result, status) {

            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {

                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
                map.setLevel(8);
            }
        });

    }
    function getPoly(name, en_name){
        geocoder.addressSearch(name, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {

                // 결과값으로 받은 위치를 마커로 표시합니다
                getWeather(result[0].x, result[0].y, name)
                DrawSiGuPolygon(en_name)
                getLatLng(name)
            }
        });
    }

</script>
</hr>
<div>
    <div id="daily_button"></div>

    <div id="daily_weather"></div>
</div>

</body>
</html>
